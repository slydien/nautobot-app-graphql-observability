---
# Grafana dashboard provisioning
"apiVersion": 1

"providers":
  - "name": "Nautobot"
    "orgId": 1
    "folder": "Nautobot"
    "type": "file"
    "disableDeletion": false
    "editable": true
    "updateIntervalSeconds": 30
    "allowUiUpdates": true
    "options":
      "path": "/var/lib/grafana/dashboards"
      "foldersFromFilesStructure": false
