# Prometheus configuration for Nautobot development environment
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"

scrape_configs:
  # Scrape all Nautobot metrics at /metrics/.
  # The PrometheusMetricsMiddleware Django middleware serves metrics at this path,
  # bypassing Nautobot's DRF content negotiation that would otherwise reject
  # Prometheus's Accept header with HTTP 406.
  - job_name: "nautobot"
    metrics_path: "/metrics/"
    scrape_interval: 10s
    static_configs:
      - targets:
          - "nautobot:8080"
        labels:
          instance: "nautobot-dev"

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets:
          - "localhost:9090"
