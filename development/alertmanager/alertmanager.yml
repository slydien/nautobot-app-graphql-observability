# Alertmanager configuration for Nautobot development environment
# In production, replace with real notification receivers (email, Slack, PagerDuty, etc.)
global:
  resolve_timeout: 5m

route:
  group_by: ["alertname", "severity"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "default"
  routes:
    - receiver: "critical"
      match:
        severity: critical
    - receiver: "default"
      match:
        severity: warning

receivers:
  - name: "default"
    # In development, alerts are visible in Alertmanager UI at http://localhost:9093
    # Add webhook_configs, email_configs, slack_configs, etc. for production
  - name: "critical"
    # Configure critical notification channel for production

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname"]
